<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>

body {
  margin: 0;
  padding: 0;
  background-image: url(https://devsa121.blob.core.windows.net/background/login.jpg);
  background-size: 100%;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #CCFFFF;
   background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: cover;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}



</style>
   
</head>
<body>
   <section>
  
   
   
      <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/clogin}" method="post">
                        
                            <h3 class="text-center text-info">Login</h3>
                    
                            <div class="form-group">
                                <label for="aName" class="text-info">Email:</label><br>
                                <input type="text" name="aName" id="aName" class="form-control">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="aPassword" class="text-info">Password:</label><br>
                                <input type="password" name="aPassword" id="aPassword" class="form-control">
                            </div>
                       
                        <div class="form-group">
                               
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
  
</body>
</html>
